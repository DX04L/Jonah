<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>約拿書系列 | Bible Study</title>
    
    <style>
        :root {
            --gold-accent: #d4af37;
            --ocean-blue: #1a3a4a;
            --glass-bg: rgba(255, 255, 255, 0.94);
            --text-main: #2c3e50;
        }

        html { scroll-behavior: smooth; }

        body {
            /* 字體更新為 Arial */
            font-family: 'Arial', 'Helvetica', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            background-color: #1a3a4a; 
            background-image: url('Jonah_bg.jpg'); 
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            line-height: 1.6;
        }

        .overlay {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            text-shadow: 1px 2px 8px rgba(0,0,0,0.5);
        }

        .header h1 { 
            font-family: 'Arial', sans-serif;
            font-size: clamp(2.4rem, 6vw, 3.6rem); 
            margin: 0; 
            color: var(--gold-accent); 
            line-height: 1.1;
            letter-spacing: 6px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .header p { 
            font-size: clamp(1rem, 2.5vw, 1.3rem); 
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 1.5px;
            opacity: 0.95;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
        }

        .sermon-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-left: 8px solid var(--gold-accent);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(15px);
        }

        .sermon-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .chapter-num {
            font-family: 'Arial', sans-serif;
            color: var(--ocean-blue);
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
            letter-spacing: 1.5px;
        }

        .sermon-title {
            font-size: 1.5rem;
            margin: 0 0 12px 0;
            color: #111;
            font-weight: 700;
        }

        .description {
            color: #555;
            font-size: 1.05rem;
            margin-bottom: 25px;
        }

        .play-button {
            font-family: 'Arial', sans-serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--ocean-blue);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .play-button:hover {
            background-color: #2c5d75;
            box-shadow: 0 5px 15px rgba(26, 58, 74, 0.4);
            transform: scale(1.02);
        }

        /* 簡約文字懸浮回首頁按鈕 */
        .home-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 22px;
            background-color: var(--ocean-blue);
            color: var(--gold-accent);
            border: 1px solid var(--gold-accent);
            border-radius: 4px;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-btn:hover {
            transform: translateY(-5px);
            background-color: var(--gold-accent);
            color: white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        footer {
            text-align: center;
            color: white;
            padding: 50px 20px;
            font-family: 'Arial', sans-serif;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .home-btn { 
                bottom: 20px; 
                right: 20px; 
                padding: 10px 18px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

<a href="index.html" class="home-btn" title="Back to Main">HOME</a>

<div class="overlay">
    <header class="header">
        <h1>JONAH</h1>
        <p>約拿書系列：愛與給人機會的神</p>
    </header>

    <div class="container" id="sermon-container">
        </div>

    <footer>
        <p>&copy; 2026 BIBLE STUDY | JONAH SERIES</p>
    </footer>
</div>

<script>
    const sermons = [
        {
            chapter: "SERIES 01",
            title: "1. 三十六計，走為下策（拿一）",
            desc: "違背神旨意的結果就是遇見風暴，也帶給身邊的人風暴。",
            url: "https://tinyurl.com/CLCSeniors-Sermon221012"
        },
        {
            chapter: "SERIES 02",
            title: "2. 跑的了先知，躲不了神（拿二）",
            desc: "神有絕對主權，救恩出於耶和華！",
            url: "https://tinyurl.com/CLCSeniors-Sermon221109"
        },
        {
            chapter: "SERIES 03",
            title: "3. 呼召不改，本性要移（拿三）",
            desc: "行動帶來恢復，悔改就帶來恩典。",
            url: "https://tinyurl.com/CLCSeniors-Sermon230628"
        },
        {
            chapter: "SERIES 04",
            title: "4. 坐山觀審判，唯有神慈愛（拿四）",
            desc: "上帝「愛」一切他所造的並給人悔改的「機會」，要藉著福音傳給萬民。",
            url: "https://tinyurl.com/CLCSeniors-Sermon230726"
        }
    ];

    function renderSermons() {
        const container = document.getElementById('sermon-container');
        container.innerHTML = sermons.map((s, index) => `
            <div class="sermon-card" style="transition-delay: ${index * 0.1}s">
                <span class="chapter-num">${s.chapter}</span>
                <h2 class="sermon-title">${s.title}</h2>
                <p class="description">${s.desc}</p>
                <a href="${s.url}" class="play-button" target="_blank">Listen Now</a>
            </div>
        `).join('');

        setTimeout(() => {
            document.querySelectorAll('.sermon-card').forEach(card => card.classList.add('visible'));
        }, 100);
    }

    window.onload = renderSermons;
</script>

</body>
</html>
